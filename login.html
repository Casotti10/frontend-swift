<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Swift</title>
  <!-- Certifique-se de que este caminho está correto para o seu arquivo de estilos -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">

  <div class="login-container">
    <h2 class="login-title">Login</h2>
    <form class="login-form" id="login-form">
      <!-- IDs dos inputs: email-login e senha-login. O JavaScript usará esses IDs. -->
      <label for="email-login">Digite seu e-mail</label>
      <input type="email" id="email-login" placeholder="E-mail" required>
      <label for="senha-login">Digite sua senha</label>
      <input type="password" id="senha-login" placeholder="Senha" required>
      <button class="btn-primary" type="submit">ENTRAR</button>
    </form>
    <p class="login-text">
      Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
    </p>
  </div>

  <!-- Script de login necessário para a validação e redirecionamento -->
  <script src="js/login.js"></script>
</body>
</html>
