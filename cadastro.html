<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-se - Swift</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">

    <div class="login-container">
        <h2 class="login-title">Criar Conta</h2>
        <p class="login-subtitle">Preencha seus dados para começar as suas compras!</p>
        <form id="cadastro-form" class="login-form">
            <input type="text" id="nome" placeholder="Nome completo" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit" class="btn-primary">CADASTRAR</button>
        </form>
        
        <p class="login-text">
            Já tem uma conta? <a href="index.html">Faça login</a>
        </p>
    </div>

    <script src="js/cadastro.js"></script>
</body>
</html>
