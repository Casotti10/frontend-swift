  <div class="container my-5">
    <h2 class="mb-4">ðŸ›’ Seu Carrinho</h2>
    <table class="table table-bordered align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th>Produto</th>
          <th>PreÃ§o</th>
          <th>Quantidade</th>
          <th>Total</th>
          <th>AÃ§Ã£o</th>
        </tr>
      </thead>
      <tbody id="lista-carrinho"></tbody>
    </table>
    <div class="d-flex justify-content-end">
      <h4>Total da Compra: <span id="valor-total">R$ 0,00</span></h4>
    </div>
    <div class="d-flex justify-content-end mt-3">

  </div>

  <footer class="text-center">

  </footer>

  <script src="js/script.js"></script>
  <script>
    const carrinho = [
      { nome: "FilÃ© de TilÃ¡pia", preco: 36.90, quantidade: 2 },
      { nome: "FilÃ© de SalmÃ£o", preco: 49.90, quantidade: 1 },
      { nome: "Peito de Frango", preco: 21.00, quantidade: 1 }
    ];
    function atualizarCarrinho() {
      const lista = document.getElementById("lista-carrinho");
      const total = document.getElementById("valor-total");
      lista.innerHTML = "";
      let soma = 0;
      carrinho.forEach((item, index) => {
        const subtotal = item.preco * item.quantidade;
        soma += subtotal;
        lista.innerHTML += `<tr>
            <td>${item.nome}</td>
            <td>R$ ${item.preco.toFixed(2)}</td>
            <td><input type="number" min="1" value="${item.quantidade}" 
                class="form-control w-50 mx-auto" 
                onchange="atualizarQuantidade(${index}, this.value)"></td>
            <td>R$ ${subtotal.toFixed(2)}</td>
            <td><button class="btn btn-danger btn-sm" onclick="remover(${index})">Remover</button></td>
          </tr>`;
      });
      total.innerText = "R$ " + soma.toFixed(2);
    }
    function atualizarQuantidade(index, novaQtd) {
      carrinho[index].quantidade = parseInt(novaQtd);
      atualizarCarrinho();
    }
    function remover(index) {
      carrinho.splice(index, 1);
      atualizarCarrinho();
    }
    atualizarCarrinho();
  </script>
</body>
