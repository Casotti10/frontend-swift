  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Swift</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Produtos</a></li>
          <li class="nav-item"><a class="nav-link" href="carrinho.html">Carrinho</a></li>
          <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>

          <li class="nav-item"><a class="nav-link btn-cadastro" href="cadastro.html">Cadastrar-se</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Banner -->
  <div class="banner d-flex flex-column align-items-center justify-content-center text-center">
    <img src="img/cliente-swift.png" alt="Swift" style="max-height: 300px; width: 400px;">
    <h1 class="mt-3 text-light">Produtos para o seu churrasco!</h1>
  </div>

  <!-- Produtos -->
  <div class="container my-4">
    <h2 class="mb-4">Produtos para o dia a dia</h2>
    <div class="row" id="produtos">
      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="img/Tilapia.png" class="card-img-top" alt="Tilápia">
          <div class="card-body text-center">
            <h6>Filé de Tilápia</h6>
            <p>R$ 36,90</p>
            <button class="btn btn-primary btn-sm add">Adicionar</button>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="img/Salmao.png" class="card-img-top" alt="Salmão">
          <div class="card-body text-center">
            <h6>Filé de Salmão</h6>
            <p>R$ 49,90</p>
            <button class="btn btn-primary btn-sm add">Adicionar</button>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="img/Frango.png" class="card-img-top" alt="Frango">
          <div class="card-body text-center">
            <h6>Peito de Frango</h6>
            <p>R$ 21,00</p>
            <button class="btn btn-primary btn-sm add">Adicionar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Rodapé -->
  <footer class="text-center">
    <p>© 2025 Swift Online - Todos os direitos reservados.</p>
