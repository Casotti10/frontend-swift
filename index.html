<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Swift</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">

  <div class="login-container">
    <h2 class="login-title">Login</h2>
    <form class="login-form" id="login-form">
      <label for="email-login">Digite seu e-mail</label>
      <input type="email" id="email-login" placeholder="Exemplo@exemplo.com.br" required>
      <label for="senha-login">Digite sua senha</label>
      <input type="password" id="senha-login" placeholder="Exemplo" required>
      <button class="btn-primary" type="submit">ENTRAR</button>
    </form>
    <p class="login-text">
      NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a>
    </p>
  </div>
  
  <script src="js/login.js"></script>
  
</body>
</html>
